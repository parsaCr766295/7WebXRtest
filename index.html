<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>A-Frame Daydream Template</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!--
  On Chrome Canary (didn't get it to work on Google Chrome):
  1. Go to chrome://flags
  2. Enable WebVR & WebXR Gamepad Support
  3. Disable WebXR rest
-->

<script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>

<script src="https://unpkg.com/aframe-event-set-component@4.0.1/dist/aframe-event-set-component.min.js"></script>

<a-scene cursor="rayOrigin: mouse" background="black">

  <a-assets>
    <a-mixin id="collider" material="opacity: 0.99" event-set__mousedown="wireframe: true" event-set__mouseenter="opacity: 0.8" event-set__mouseleave="opacity: 0.99" event-set__mouseup="wireframe: false"></a-mixin>
  </a-assets>

  <!-- A-Frame Hello World scene -->

  <a-sphere class="clickable" mixin="collider" position="0 1.25 -5" radius="1.25" shadow color="#EF2D5E"></a-sphere>
  <a-box class="clickable" mixin="collider" position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9" shadow></a-box>
  <a-cylinder class="clickable" mixin="collider" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
  <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>

  <!--   <a-sky color="#ECECEC"></a-sky> -->

  <!-- camera & hand controls -->

  <a-entity id="cameraRig">
    <a-entity id="head" camera position="0 1.6 0" wasd-controls look-controls>
    </a-entity>
    <a-entity id="hand" laser-controls raycaster="objects: .clickable; showLine: true" line="color: white; opacity: 0.25" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head"></a-entity>
  </a-entity>

</a-scene>
<!-- partial -->
  
</body>
</html>
